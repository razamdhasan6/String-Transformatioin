<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" >
        <span>LowerCase</span>
        <p class="lower-case"></p>
        <span>UpperCase</span>
        <p class="upper-case"></p>
        <span>CamelCase</span>
        <p class="camel-case"></p>
        <span>PascalCase</span>
        <p class="pascal-case"></p>
        <span>SnakeCase</span>
        <p class="snake-case"></p>
        <span>KababCase</span>
        <p class="kabab-case"></p>
        <span>Trim</span>
        <p class="trim"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
